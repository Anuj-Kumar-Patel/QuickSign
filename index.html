<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <style>
        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .canvas {
            border: 2px solid black;
        }

        .top, .bottom {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px 0;
        }

        .block, input, select, button {
            width: 80%;
        }

        .top > .block {
            margin: 10px;
        }

        .bottom > button {
            margin: 10px;
        }

        .block > p {
            margin: 10px auto;
            width: 50%;
        }

    
    /* Responsive adjustments */
    @media (max-width: 992px) {
        .main {
            width: 95%;
        }

        .top, .bottom {
            flex-wrap: wrap;
        }

        .block {
            flex: 1 1 45%;
            margin: 10px 5%;
        }

        .canvas {
            width: 100%;
            height: auto;
        }

        .bottom > button {
            flex: 1 1 auto;
            width: 100%;
            margin: 10px 0;
        }
    }

    @media (max-width: 768px) {
        .block {
            flex: 1 1 90%;
            margin: 10px auto;
        }

        .canvas {
            height: 300px;
        }
    }

    @media (max-width: 480px) {
        .canvas {
            height: 250px;
        }

        .block > p {
            font-size: 14px;
        }

        .bottom > button {
            font-size: 14px;
        }
    }
    </style>
    <link rel="icon" href="favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text Color Picker</p>
                <input type="color" class="form-control" id="colorPicker" />
            </div>

            <div class="block">
                <p>Background</p>
                <input type="color" class="form-control" id="canvasColor" />
            </div>

            <div class="block">
                <p>Font Size</p>
                <select id="fontPicker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>

        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>

        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve saved Signature</button>
        </div>
    </div>

    <script>
        const colorPicker = document.getElementById("colorPicker");
        const canvasColor = document.getElementById("canvasColor");
        const fontPicker = document.getElementById("fontPicker");
        const canvas = document.getElementById("myCanvas");
        const clearButton = document.getElementById("clearButton");
        const saveButton = document.getElementById("saveButton");
        const retrieveButton = document.getElementById("retrieveButton");
        const ctx = canvas.getContext('2d');

        // Variables for drawing
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Set initial styles
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = fontPicker.value;

        // Change text color
        colorPicker.addEventListener('change', (e) => {
            ctx.strokeStyle = e.target.value;
        });

        // Change canvas background color
        canvasColor.addEventListener('change', (e) => {
            canvas.style.backgroundColor = e.target.value;
        });

        // Change font size
        fontPicker.addEventListener('change', (e) => {
            ctx.lineWidth = e.target.value;
        });

        // Mouse events for drawing
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                lastX = e.offsetX;
                lastY = e.offsetY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseout', () => {
            isDrawing = false;
        });

        // Clear the canvas
        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Save and download the canvas as an image
        saveButton.addEventListener('click', () => {
            const image = canvas.toDataURL("image/png");
            const link = document.createElement('a');
            link.download = 'signature.png';
            link.href = image;
            link.click();

            // Save to localStorage
            localStorage.setItem('savedSignature', image);
        });

        // Retrieve the saved signature from localStorage
        retrieveButton.addEventListener('click', () => {
            const savedImage = localStorage.getItem('savedSignature');
            if (savedImage) {
                const img = new Image();
                img.src = savedImage;
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
            } else {
                alert('No saved signature found!');
            }
        });
    </script>
</body>
</html>
